<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube & Playlist Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for a modern, softer look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container glass">
        <h1><span class="material-symbols-rounded icon-main">play_circle</span> YouTube Downloader</h1>
        <form id="download-form" autocomplete="off">
            <div class="input-group">
                <label>Download Type</label>
                <select name="download_type" id="download_type" required>
                    <option value="video">üé¨ Single Video (video+audio)</option>
                    <option value="playlist">üìÉ Playlist (videos+audio)</option>
                    <option value="mp3">üéµ MP3 Audio (single song or playlist)</option>
                </select>
            </div>

            <div id="mp3-choice" class="input-group" style="display:none;">
                <label>For MP3:</label>
                <select name="mp3_subchoice" id="mp3_subchoice">
                    <option value="single">üéµ Single Song</option>
                    <option value="playlist">üóÇÔ∏è Playlist of Songs</option>
                </select>
            </div>

            <div class="input-group">
                <label for="url"><span class="material-symbols-rounded icon-input">link</span> Paste Video or Playlist URL</label>
                <input type="url" id="url" name="url" required placeholder="https://www.youtube.com/..." />
            </div>

            <button type="submit">
                <span class="material-symbols-rounded icon-btn">cloud_download</span>
                Start Download
            </button>
        </form>
        <div id="result" class="result"></div>
        <div class="info">
            <span class="material-symbols-rounded icon-info">folder_copy</span>
            Downloaded files are saved in the <code>downloads/</code> folder.
        </div>
        <footer>
            <span class="material-symbols-rounded icon-footer">youtube_activity</span>
            <span>Built with yt-dlp & FFmpeg ‚Ä¢ <a href="https://github.com/yt-dlp/yt-dlp" target="_blank">yt-dlp</a></span>
        </footer>
    </div>
    <script>
        const dtype = document.getElementById("download_type");
        const mp3Div = document.getElementById("mp3-choice");
        dtype.addEventListener("change", function() {
            mp3Div.style.display = this.value === "mp3" ? "block" : "none";
        });
        document.getElementById("download-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            document.getElementById("result").innerHTML = `<span class="spinner"></span> Processing...`;
            const formData = new FormData(this);
            let response = await fetch('/download', {
                method: 'POST',
                body: formData
            });
            let data = await response.json();
            document.getElementById("result").innerHTML = data.result;
        });
    </script>
</body>
</html>
